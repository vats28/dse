<ion-view ng-controller="addVehicleInfoCtrl" view-title="Vehicle Info" class="black-bg">
  <fab-button target-id="" class="animated zoomInDown" ng-click="saveTempVehicle()">
    <i class="icon ion ion-ios-arrow-forward "></i>
  </fab-button>
  <ion-content class=" has-header">
    <div class="card">
      <label class="item item-input item-select">
        <div class="input-label">
          Existing Vehicle
        </div>
        <select ng-model="sessionVariable.temp_cont_enq.existVeh" ng-changed="onExistVeh_Change()">
          <option value="" selected>Select</option>
          <option value="1">Two wheeler</option>
          <option value="2">Four wheeler</option>
          <option value="3">First time buyer</option>
        </select>
      </label>


      <label ng-if="sessionVariable.temp_cont_enq.existVeh == 1" class="item item-input item-select" ng-class="{'item-stable' : !sessionVariable.temp_cont_enq.existVeh}">
        <div class="input-label">
          Make
        </div>
        <select ng-model="sessionVariable.temp_cont_enq.existMake" ng-changed="onExistMake_Change()"
                ng-disabled="!sessionVariable.temp_cont_enq.existVeh">
          <option value="" selected>select</option>
          <option ng-repeat="item in sessionVariable.make_list" value="{{item.id}}">{{item.make_name}}</option>
        </select>
      </label>

      <label ng-if="sessionVariable.temp_cont_enq.existVeh == 1" class="item item-input item-select" ng-class="{'item-stable' : !sessionVariable.temp_cont_enq.existMake}">
        <div class="input-label">
          Model

          <!--{{sessionVariable.model_list}}-->
        </div>
        <select ng-model="sessionVariable.temp_cont_enq.existModel" ng-changed="onExistModel_Change()"
                ng-disabled="!sessionVariable.temp_cont_enq.existMake">
          <option value="" selected>select</option>
          <option ng-repeat="item in sessionVariable.model_list" ng-if="sessionVariable.temp_cont_enq.existMake == item.make_id" value="{{item.model_name}}">{{item.model_name}}</option>
        </select>
      </label>
    </div>
    <br/>
    <br/>
    <br/>
  </ion-content>
  <!--<div class="bar bar-footer " style="background: transparent">
  <button class="button button-balanced pull-right padding" ng-click="saveTempVehicle()">Next</button>
</div>-->
</ion-view>
